[env:esp12e]
platform = espressif8266@3.2.0
board = esp12e
framework = arduino
monitor_port = COM4
monitor_speed = 921600
upload_speed = 921600
lib_deps = 
	256dpi/MQTT@2.5.0
	adafruit/DHT sensor library@1.4.2
	adafruit/Adafruit Unified Sensor@1.1.4
	arduino-libraries/NTPClient@^3.2.0
	paulstoffregen/Time@1.6.1
;build_flags = 
;	-D DHT_DEBUG
